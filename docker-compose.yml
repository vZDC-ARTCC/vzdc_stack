version: '3'
services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-website}
      POSTGRES_USER: ${DB_USER:-vzdc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
  migrations:
    image: vainnor/vzdc_website:1.0.5
    command: npx prisma migrate deploy
    environment:
      DATABASE_URL: postgres://${DB_USER:-vzdc}:${DB_PASSWORD:-admin}@db:5432/${DB_NAME:-website}
    depends_on:
      - db
    env_file:
      - .env
  website:
    image: vainnor/vzdc_website:1.0.5
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - migrations
      - db
    environment:
      DATABASE_URL: postgres://${DB_USER:-vzdc}:${DB_PASSWORD:-admin}@db:5432/${DB_NAME:-website}
    env_file:
      - .env
  updater:
    image: vainnor/vzdc_website_updater:1.0.1
    depends_on:
      - website
    env_file:
      - .env
  wiki:
    image: mediawiki
    restart: always
    ports:
      - "81:80"
    volumes:
      - wiki-images:/var/www/html/images
      - sqlite-data:/var/www/data
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      # - ./LocalSettings.php:/var/www/html/LocalSettings.php
    depends_on:
      - db
    env_file:
      - .env
volumes:
  db_data:
  wiki-images:
  sqlite-data:
